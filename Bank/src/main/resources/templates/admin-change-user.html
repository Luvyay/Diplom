<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Change User</title>
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
</head>
<body>
<div class="header">
    <nav class="menu" id="nav">
        <span class="nav-item">
            <a th:href="@{/}">Главная</a>
        </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">Профиль</a>
        </span>
        <span class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin-panel}">Админка</a>
        </span>
        <span class="nav-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/registration}">Регистрация</a>
        </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Выйти</a>
        </span>
    </nav>
</div>
<div class="wrapper">
    <form th:action="@{/admin-panel/change-user}" th:object="${changeUser}" method="post">
        <input th:field="*{id}" id="id" name="id" placeholder='Id' type='text'>
        <select th:field="*{arithOperations}" id="arithOperations" name="arithOperations">
            <option value="SUM">sum</option>
            <option value="DIFFERENCE">difference</option>
        </select>
        <input th:field="*{amount}" id="amount" name="amount" placeholder='Amount' type='number'>
        <input type='submit' value='Change'>
    </form>
</div>
</body>
</html>
