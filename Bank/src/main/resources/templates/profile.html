<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/css/style_profile.css}">
</head>
<body>
<div class="header">
    <nav class="menu" id="nav">
        <span class="nav-item active">
            <a th:href="@{/}">Главная</a>
        </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">Профиль</a>
        </span>
        <span class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin-panel}">Админка</a>
        </span>
        <span class="nav-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/registration}">Регистрация</a>
        </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Выйти</a>
        </span>
    </nav>
</div>
<div class="wrapper">
    <div style="padding:15px">
        <label>Информация о профиле:</label>
        <table>
            <tr>
                <th>Характеристика</th>
                <th>Значение</th>
            </tr>
            <tr>
                <td>Username</td>
                <td th:text="${user.username}"></td>
            </tr>
            <tr>
                <td>Role</td>
                <td th:text="${user.authority}"></td>
            </tr>
            <tr>
                <td>Number of card</td>
                <td th:text="${user.numberOfCard}"></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td th:text="${user.amount}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
