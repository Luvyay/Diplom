<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
</head>
<body>
<div class="header">
    <nav class="menu" id="nav">
        <span class="nav-item">
            <a th:href="@{/}">Главная</a>
        </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">Профиль</a>
        </span>
        <span class="nav-item active" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin-panel}">Админка</a>
        </span>
        <span class="nav-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/registration}">Регистрация</a>
        </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Выйти</a>
        </span>
    </nav>
</div>
<div class="wrapper">
    <table>
        <tr>
            <th>Функции</th>
            <th>Действия</th>
        </tr>
        <tr>
            <td>Список пользователей:</td>
            <td>
                <a th:href="@{/admin-panel/show-users}">
                    <button>Перейти</button>
                </a><br>
            </td>
        </tr>
        <tr>
            <td>Редактирование пользователя:</td>
            <td>
                <a th:href="@{/admin-panel/change-user}">
                    <button>Перейти</button>
                </a><br>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
