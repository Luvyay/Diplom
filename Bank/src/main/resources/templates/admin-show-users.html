<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show users</title>
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
</head>
<body>
<div class="header">
    <nav class="menu" id="nav">
        <span class="nav-item">
            <a th:href="@{/}">Главная</a>
        </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">Профиль</a>
        </span>
        <span class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin-panel}">Админка</a>
        </span>
        <span class="nav-item" sec:authorize="!isAuthenticated()">
            <a th:href="@{/registration}">Регистрация</a>
        </span>
        <span class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Выйти</a>
        </span>
    </nav>
</div>
<div class="wrapper">
    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>authority</th>
            <th>numberOfCard</th>
            <th>amount</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.authority}"></td>
            <td th:text="${user.numberOfCard}"></td>
            <td th:text="${user.amount}"></td>
        </tr>
    </table>
</div>
<div class="wrap_footer_content">
    <div class="wrap_button_page">
        <a th:if="${prev != null}" th:href="@{/admin-panel/show-users/{prev}(prev=${prev})}" class="bttn-dark">Prev</a>
        <a th:if="${next != null}" th:href="@{/admin-panel/show-users/{next}(next=${next})}" class="bttn">Next</a>
    </div>
</div>
</body>
</html>
